<ion-content>
	<ion-view view-title="Home">
		<ion-content>
			<div class="content-home">
				<div class="row">
					<div class="col col-33" ng-repeat="room in home.rooms track by $index">
						<div class="item-list" ng-click="home.onClickDetail(room.Room.id)">
							<span>{{room.Room.name | capitalize}}</span>
						</div>
					</div>
				</div>
			</div>
		</ion-content>
	</ion-view>
</ion-content>
