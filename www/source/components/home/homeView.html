<ion-content>
	<ion-view view-title="Home">
		<ion-content>
			<div class="content-home">
				<div class="row">
					<div class="col col-33" ng-repeat="element in home.elements track by $index">
						<div ng-class="element.class" class="item-list" ng-if="element.label !== ''">
							<span>{{element.label}}</span>
						</div>
					</div>
				</div>
			</div>
		</ion-content>
	</ion-view>
</ion-content>
