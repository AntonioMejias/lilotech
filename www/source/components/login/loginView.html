<ion-content>
	<ion-view view-title="Login">
		<ion-content class="ion-content-login m-padding  no-scroll">
			<div ng-class ="login.animate.puerta" class="content-login door" >
				<form class="form-login" novalidate>
					<div align="center">
						<img class="logo" src="img/iconoapp.png">
						<h2 class="logo-text">lilotech</h2>
						<input class="input-login" type="text" ng-model="login.user.email" placeholder="E-mail">
						<div class="divider-15"></div>
						<input class="input-login" type="password" ng-model="login.user.password" placeholder="Contraseña">
					</div>
					<div class="row-login" align="right">
						<div >
							<img id="manillaButton"  ng-click="login.onClickLogin()"  ng-class="login.animate.manilla" class="manilla" src="img/manilla.png">
						</div>
						<div>
							<img class="register" src="img/registrarse.png">
						</div>
					</div>
				</form>
			</div>
			<div align="center">
				<label class="label-muted"><u>¿Ha olvidado su contraseña?</u></label>
			</div>
		</ion-content>
	</ion-view>
</ion-content>
