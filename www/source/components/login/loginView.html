<ion-view >
  <ion-content  class="padding m-padding principal-background no-scroll">
    <section ng-cloak id="login-wrapp" ng-class ="login.animate.puerta" class="padding door" >
       
        <div id="login">
            <section id="header-logo">
                <img src="img/iconoapp.png" class ="center-horizontal" alt="" width="83" height="80">
                <center><p class="textwhite">lilotech</p></center>
            </section>
            
            <form >
                <div class="list list-inset">
                    <label class="item item-input">
                        <input type="text" placeholder="E-mail" ng-model="login.user.email">
                    </label>
                    <label class="item item-input">
                        <input type="password" placeholder="Contraseña" ng-model="login.user.password">
                    </label>
                </div>
            </form>

           <div id="button-login-wrapper">
                <div class="right-content">
                     <button id="manillaButton" ng-class="login.animate.manilla" ng-click="login.login()"class=" btn-animate" style="padding-right: 8px; "> <img src="img/manilla.png"  alt="" width="100" height="60"></button>
                </div>
          
                <div class="right-content clear-float" >
                     <button ng-class="" class="cerradura btn-animate" style="padding-right: 2px!important;"> <img src="img/registrarse.png"  alt="" width="53" height="46"></button>
                </div>
           </div>
        </div>
        
    </section>
    <section>
        <a href="#/registro" class=" underline center-horizontal no-top button textwhite button-dark button-clear button-block ">¿Ha olvidado su contraseña? </a>
    </section>
  </ion-content>
</ion-view>
